<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game</div>
            <div class="category">
                category: <span></span>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="hangman-draw">
                <div class="draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr/>
        <div class="guess-letters"></div>
    </div>
    <audio id="success" src="audio/success-1-6297.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/negative_beeps-6008.mp3" preload="auto"></audio>
    <script src="logic/main.js"></script>
</body>
</html>
